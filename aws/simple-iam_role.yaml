- hosts: localhost
  gather_facts: no
  vars_files:
    - ../keys.yaml
  tasks:
    - name: create IAM role
      iam_role:
        aws_access_key: "{{ AWS_ACCESS_KEY }}"
        aws_secret_key: "{{ AWS_SECRET_KEY }}"
        aws_region: "{{ AWS_REGION }}"
        name: ansiblerole
        assume_role_policy_document: "{{ lookup('file','policy.json') }}"
        description: generated by ansible
      register: iam_role
    - debug:
        var: iam_role
