---
- hosts: localhost
  gather_facts: yes
  vars_files:
    - ../keys.yaml
  tasks:
    - name: change instances state by tag
      ec2:
        aws_access_key: "{{ AWS_ACCESS_KEY }}"
        aws_secret_key: "{{ AWS_SECRET_KEY }}"
        ec2_region: "{{ AWS_REGION }}"
        state: stopped
        instance_tags:
          Name: test
