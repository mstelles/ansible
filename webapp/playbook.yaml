- name: Deploy web app
  hosts: ansible01
  tasks:

    - name: install dependencies
      apt: 
        pkg: ['python', 'python-setuptools', 'python-dev', 'build-essential', 'python-pip', 'python-pymysql']
        
    - name: install mysql
      apt:
        pkg: ['default-mysql-server', 'default-mysql-client']

    - name: Start MySQL
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Create /root/.my.cnf file
      template:
        src: my.cnf.j2
        dest: /root/.my.cnf
        owner: root
        mode: 0600
      become: yes

    - name: Create DB
      community.mysql.mysql_db: 
        check_implicit_admin: yes
        login_user: root
        login_password: 123
        name: employee_db
        state: present

    - name: Create DB user
      community.mysql.mysql_user:
        name: db_user
        password: 123
        priv: '*.*:ALL'
        state: present
        host: '%'

    - name: Create and add data to 'employee' table
      community.mysql.mysql_db: name=employee_db state=import target=dump.sql.bz2

    - name: Install flask
      pip:
        name: ['flask', 'flask-mysql']

    - name: copy src code
      copy: src=app.py dest=/opt/app.py

    - name: start web server
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 &
